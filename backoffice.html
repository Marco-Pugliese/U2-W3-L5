<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vintage VideoGame EPI-Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="bg-secondary">
    <header>
      <div
        class="w-100 bg-dark py-3 d-flex justify-content-center align-items-center"
      >
        <ul class="list-group">
          <a class="list-group-item btn btn-light" href="./index.html"> Home</a>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-10 col-lg-8 col-xxl-6 py-4 mt-4 bg-secondary border border-4 border-black rounded"
          >
            <form>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold fs-5 text-dark"
                  >Product name</label
                >
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label
                  for="description"
                  class="form-label fw-bold fs-5 text-dark"
                  >Product description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label fw-bold fs-5 text-dark"
                  >Product brand</label
                >
                <input type="text" class="form-control" id="brand" />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label fw-bold fs-5 text-dark"
                  >imageUrl</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label fw-bold fs-5 text-dark"
                  >Product price</label
                >
                <input type="text" class="form-control" id="price" required />
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" id="saveBtn" class="btn btn-primary mt-2">
                  Save Product
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10 col-lg-8 col-xxl-6 mt-5 pt-5">
            <ul id="myList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
